<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Mine Sweeper</title>
</head>

<body style="background-image: url('img/background.gif')" onload="onInit()">
    <h1>Let's dig!</h1>

    <table>
        <div class="game-mode">Game Modes: </div>
        <div class="hearts">❤️</div>
        <h2>
            <div class="flags"></div>
            <button class="restatButton" onclick="onInit()">😁</button>
            <div class="timer">0.000</div>
        </h2>
        <tbody class="board"></tbody>
    </table>
    <div class="footer">Just a game made by Yahav Ganon 🥑</div>
    <script src="js/app.js"></script>
</body>

</html>
